<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureGlow Naturals - Handmade Soaps</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="soap.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Rap Organics" class="business-logo">
        <h1>Rap Organics</h1>
        <h2 class="tagline">Crafted with nature, for a glowing you!</h2>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="Search for soaps..." onkeyup="filterProducts()">
            <select id="category" class="category-filter" onchange="filterProducts()">
                <option value="">All Categories</option>
                <option value="Goat Milk">Goat Milk Soap</option>
                <option value="Glycerin">Glycerin Soap</option>
            </select>
        </div>
        <h2 class="category-title">Goat Milk Soaps</h2>
        <div class="product-container" id="goat-milk-products"></div>
        <h2 class="category-title">Glycerin Soaps</h2>
        <div class="product-container" id="glycerin-products"></div>
        <h2>Cart</h2>
        <div class="cart" id="cart"></div>
        <button onclick="sendToWhatsApp()">Order via WhatsApp</button>
    </div>
    <script src="soap.js"></script>
</body>
</html>
